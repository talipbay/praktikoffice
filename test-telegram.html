<!DOCTYPE html>
<html>
<head>
    <title>Test Telegram Bot</title>
</head>
<body>
    <h1>Test Telegram Bot</h1>
    <button onclick="testTelegram()">Test with @deloreean</button>
    <button onclick="testWithNumericId()">Test with Numeric ID</button>
    <div id="result"></div>

    <script>
        async function testTelegram() {
            const TELEGRAM_BOT_TOKEN = "8507260245:AAFoyElkM1bfT6ztcI8OLT5D8IHI6jnJ2i4";
            const TELEGRAM_CHAT_ID = "@deloreean";
            
            const message = "ðŸ”” Test message from website";
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown',
                    }),
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

        async function testWithNumericId() {
            // First, let's get your chat ID
            const TELEGRAM_BOT_TOKEN = "8507260245:AAFoyElkM1bfT6ztcI8OLT5D8IHI6jnJ2i4";
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getUpdates`);
                const result = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
